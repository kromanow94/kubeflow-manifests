apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: mysql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubeflow
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: mysql
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 9.21.2
      helm:
        valueFiles:
          - $values/example/helm/values.mysql.yaml
    - repoURL: https://github.com/kromanow94/kubeflow-manifests.git
      targetRevision: 47-simplify-knative-integration-and-add-cluster-local-gateway
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m
      limit: 5
